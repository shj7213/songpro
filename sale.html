<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>할인액 계산기</title>
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
 
 

function calc(val){
    var origin = parseInt(val);
    var interest = origin*(50/100);
    
    if(val == ""){
        document.getElementById('result').value = "0";
    }else{
        document.getElementById('result').value = interest;
    }
    var origin = parseInt(val);
    var interest = origin-origin*(45/100);
    
    if(val == ""){
        document.getElementById('result2').value = "0";
    }else{
        document.getElementById('result2').value = interest;
    }

    var origin = parseInt(val);
    var interest = origin-origin*(40/100);
    
    if(val == ""){
        document.getElementById('result3').value = "0";
    }else{
        document.getElementById('result3').value = interest;
    }

}


</script>
<style>
    body{text-align: center;}
    div{margin-bottom 4px; font-size: 2em;}
input{display: block; margin: auto; font-size: 3em; margin-top: 5px; height: 90px; width: 80%; border-width: 3px;}
#id { font-style: italic;}
</style>
</head>
<body>
    <h2>정율할인 계산기 입니다.<br>정상가 입력하시면 자동 계산됩니다.</h2>
    <div>50%할인 금액:  <input type="text" id="result" disabled/></div>
    <div>45%할인 금액:  <input type="text" id="result2" disabled/></div>
    <div>40%할인 금액:  <input type="text" id="result3" disabled/></div>
    <div>정상가 : <input type="number" name='userPhoneNumber' pattern='\d*' id="origin" onkeyup="calc(this.value)"/></div>
</body>
</html>
